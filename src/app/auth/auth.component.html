<ng-template appPlaceHolder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div  class="alert alert-danger"  *ngIf="error" >
           <p>{{error}}</p> 
        </div>
        <!-- <app-alert 
            [alertMessage]="error"
            *ngIf="error"
            (close)="onCloseAlert()"
            ></app-alert> -->
        <div style="text-align: center;"  *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control"
                    formControlName="email"
                >
            </div>
            <span class="help-block" *ngIf="authForm.get('email').invalid && authForm.get('email').touched ">
                Please enter valid email
            </span>
            <div class="form-group">
              <label for="password">Password</label>
              <input 
                type="password" 
                id="password" 
                class="form-control"
                formControlName="password"
            >
            </div>
            <span class="help-block" *ngIf="authForm.get('password').invalid && authForm.get('password').touched ">
                Please enter valid password
            </span>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">
                    {{isLoginMode? "Login" : "SignUp"}}
                </button> |
                <button class="btn btn-primary" (click)="onSwitch()" type="button">
                    Switch to {{isLoginMode? "Signup" : "Login"}}
                </button>
            </div>
        </form>
    </div>
</div>
