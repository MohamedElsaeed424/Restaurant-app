<div class="row">
    <div class="col-xs-12">
        <div class="image-container">
            <img 
                [src]="currentRecipe.imagePath" 
                alt="{{currentRecipe.name}}" 
                class="img-responsitive">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{currentRecipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown >
            <button class="btn btn-primary dropdown-toggle" >
                Manage Recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onMoveToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{currentRecipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Ingredients:</p>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of currentRecipe.ingredients">
                {{ingredient.name}}-{{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
