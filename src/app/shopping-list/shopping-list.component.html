
<div class="row">
    <div class="col-xs-12">
        <app-shopping-edit (addItem)="onAddedItem($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <div *ngFor="let ingredient of ingredients">
                <a class="list-group-item" style="cursor: pointer;">
                    {{ingredient.name}} ({{ingredient.amount}})
                </a>
            </div> 
        </ul>
    </div>
</div>
