
<div class="row">
    <div class="col-xs-12">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <div *ngFor="let ingredient of ingredients let i= index">

            </div> 
        </ul>
    </div>
</div>
