<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="col-sm-5 form-group">
                <label for="name">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    class="form-control" 
                    ngModel 
                    name="name" 
                    required
                    >
            </div>
            <div class="col-sm-2 form-group">
                <label for="amount">Amount</label>
                <input 
                    type="number" 
                    id="amount" 
                    class="form-control" 
                    ngModel 
                    name="amount"
                    required
                    pattern="^[1-9]+[0-9]*$"
                >
            </div>
            <div class="row" style="margin: 0.01cm;">
                <div class="col-xs-12">
                    <button class="col-xs-1 btn btn-success" type="submit" [disabled]="f.invalid">
                        {{editingMode === true ? 'Update' : 'Add'}}
                    </button>
                    <button 
                        class="col-xs-1 btn btn-danger" 
                        type="button" 
                        style="margin-left: 10px;"
                        (click)="onDelete()"
                        [disabled]="!editingMode"
                    >
                        Delete
                    </button>
                    <button class="col-xs-1 btn btn-primary" type="button" style="margin-left: 10px;"
                        (click)="onCancle()">
                        Cancle
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
