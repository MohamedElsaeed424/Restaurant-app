<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="col-sm-5 form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" #nameInput>
            </div>
            <div class="col-sm-2 form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="form-control" #amountInput>
            </div>
        </form>
    </div>
</div>
<div class="row" style="margin: 0.01cm;">
    <div class="col-xs-12">
        <button class="col-xs-1 btn btn-success" type="submit" (click)="onAddNewItem()">Add</button>
        <button class="col-xs-1 btn btn-danger" type="button" style="margin-left: 10px;">Delete</button>
        <button class="col-xs-1 btn btn-primary" type="button" style="margin-left: 10px;">Clear</button>
    </div>
</div>
